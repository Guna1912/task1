<div *ngIf="UserData">
<h4>FULLNAME: <span>{{UserData.fullname}}</span></h4>

<h4>EMAIL: <span>{{UserData.email}}</span></h4>

<h4>PASSWORD: <span>{{UserData.password}}</span></h4>

<h4>PHONE: <span>{{UserData.phonr}}</span></h4>

<h4>GENDER: <span>{{UserData.gender}}</span></h4>

<h4>COUNTRY: <span>{{UserData.country}}</span></h4>

<h4>STATE: <span>{{UserData.state}}</span></h4>

<h4>DISTRICT: <span>{{UserData.district}}</span></h4>
</div>
