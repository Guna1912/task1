<div>
  <div mat-dialog-content>
    <h1>Note Details</h1>
    <div class="row" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
      <div class="col-sm-4 col-lg-4 col-xl-4 col-xxl-4">
        <div  class="table-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>id</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let row">{{ row.date }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr
              mat-row
              class="table-row" tabindex="1"
              *matRowDef="let row; columns: displayedColumns"
              (click)="selectedRow(row.description)">
            </tr>
          </table>
        </div>
      </div>
      <div class="col-sm-8 col-lg-8 col-xl-8 col-xxl-8">
        <div class="description">
          <p>{{ data }}</p>
        </div>
      </div>
    </div>
   </div>
   <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
</div>
