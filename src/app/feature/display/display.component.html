
<div *ngIf="userData">
   <form [formGroup]="userForm">
    <mat-form-field>
        <mat-label>FirstName</mat-label>
        <input matInput formControlName="firstName" required value="{{userData.firstname}}">
      </mat-form-field>

      <mat-form-field>
        <mat-label>LastName</mat-label>
        <input matInput formControlName="lastname" required value="{{userData.lastname}}">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required value="{{userData.email}}">
      </mat-form-field>

      <mat-form-field>
        <mat-label>DOB</mat-label>
        <input matInput formControlName="dob" required value="{{userData.dob|date}}">
      </mat-form-field>

      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>

      </form>
</div>
