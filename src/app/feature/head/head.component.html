
 <mat-toolbar color='primary' class="header">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
           <mat-icon>menu</mat-icon>
        </button>
        <h1>menu</h1>
    </mat-toolbar-row>
 </mat-toolbar>
    <mat-sidenav-container class="content">
        <mat-sidenav #sidenav  class="sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/features/signin" routerLinkActive="active">SignIn</a>
                <a mat-list-item routerLink="/features/products" routerLinkActive="active">Products</a>
                <a mat-list-item routerLink="/features/crud" routerLinkActive="active">Crud</a>
                <a mat-list-item routerLink="/features/data" routerLinkActive="active">Data</a>
                <a mat-list-item routerLink="/features/user" routerLinkActive="active">User</a>
            </mat-nav-list>
        </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 99vh;">
           <router-outlet></router-outlet>
        </div>        
    </mat-sidenav-content>
    </mat-sidenav-container>
