
<div class="container">
    <div class="header">
      <mat-toolbar>
        <span>User Application</span>
        <span class="example-spacer"></span>
        <button class="mat-raised-button" (click)="addUser()">
          ADD USER
        </button>
      </mat-toolbar>
  
    </div>

  <div class="content">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. john"
      />
    </mat-form-field>
    

    <div class="row">
        <div class="col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="fullname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>FULLNAME</th>
                        <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
                        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="password">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>PASSWORD</th>
                        <td mat-cell *matCellDef="let row">{{ row.password }}</td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</th>
                        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>GENDER</th>
                        <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>COUNTRY</th>
                        <td mat-cell *matCellDef="let row">{{ row.country }}</td>
                    </ng-container>

                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATE</th>
                        <td mat-cell *matCellDef="let row">{{ row.state }}</td>
                    </ng-container>

                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CITY</th>
                        <td mat-cell *matCellDef="let row">{{ row.district }}</td>
                    </ng-container>


                    <div class="icon">
                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                          <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="EditUser(row)">
                          <mat-icon>edit</mat-icon>
                          <span>Edit</span>
                        </button>
                        <button mat-menu-item class="view" (click)="viewdata(row)">
                          <mat-icon>visibility</mat-icon>
                          <span>View</span>
                        </button>
                        <button mat-menu-item (click)="deleteUser(row.id)" class="delete">
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                      </td>
                      </ng-container>
                      </div>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"
                 (click)="selectedRowData(row)" tabindex="1"></tr>


                </table>
                <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
            </div>
        </div>

        <div class="col-sm-2 col-lg-2 col-xl-2 col-xxl-2" style="background-color: #e6f7ff; position: relative;left: 50px;">
            <app-data-display [UserData]="data"></app-data-display>
          </div>
    
   </div> 

  </div>
</div>
