<div class="card" *ngFor="let data of totalproducts">
  <div class="cards">
    <div>
      <img src="{{ data.thumbnail }}" alt="" class="image" />
    </div>

     <div class="description">
      <span>{{ data.description }}</span><br><br>
      <span><b>{{ data.title }}</b></span><br>
      <span>{{ data.brand }}</span><br>
      <button class="rate">{{ data.rating }}</button><br>
      <span>{{ data.price }}/-</span><br>
      <span class="">{{ data.discountPercentage }}%</span><br>
      <span>Remaining stock: {{ data.stock }}</span><br>
    </div>
  </div>
</div>
<div>
  <mat-paginator
    [length]="200"
    [pageSizeOptions]="[10, 50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
