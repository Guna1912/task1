
<mat-toolbar>
    <span class="example-spacer"></span>
    <button class="mat-raised-button" (click)="UserData()">
      USER DETAILS
    </button>
  </mat-toolbar>
  

  <div class="container">
    <div>
      <select (change)="onTableSizeChange($event)">
        <option *ngFor="let size of tablesizes">
          {{size}}
        </option>
      </select>
    </div>
    <table class="table">
      <thead>
        <th>
          ID
        </th>
        <th>
          DESCRIPTION
        </th>
      </thead>

      <tbody>
        <tr *ngFor="let post of POSTS | paginate:{
          itemsPerPage: tablesize,
          currentPage: page,
          totalItems: count}; let i = index ">
          <td>{{post.id}}</td>
          <td>{{post.description}}</td>
        </tr>
      </tbody>

    </table>

    <div>
      <pagination-controls
       previousLabel="prev"
       nextLabel="next"
       (pageChange)="onTableDataChange($event)">

      </pagination-controls>
    </div>

  </div>
